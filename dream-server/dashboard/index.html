<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dream Server Dashboard - Control your local AI" />
    <title>Dream Server 2026</title>
    <link rel="icon" type="image/svg+xml" href="/dream.svg" />
    <style>
      /* Critical CSS for instant load feel */
      body {
        margin: 0;
        background: #0f0f13;
        color: #e4e4e7;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      .loading-logo {
        font-family: monospace;
        font-size: 1.5rem;
        font-weight: bold;
        color: #a78bfa;
        letter-spacing: 0.1em;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-logo">DREAM SERVER</div>
        <div>Loading Dream Server...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
