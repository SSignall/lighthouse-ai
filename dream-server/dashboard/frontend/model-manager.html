<!-- Model Manager UI for Dream Server Dashboard -->
<!-- Mission: M2 (Model Management System) -->

<div id="model-manager" class="page-section">
    <h2>ðŸ¤– Model Manager</h2>
    <p>Download and manage local LLM models. All models run 100% locally on your hardware.</p>
    
    <!-- Available Models -->
    <div class="model-section">
        <h3>Available Models</h3>
        <div id="available-models" class="model-grid">
            <!-- Populated by JS -->
        </div>
    </div>
    
    <!-- Downloaded Models -->
    <div class="model-section">
        <h3>Downloaded Models</h3>
        <div id="downloaded-models" class="model-list">
            <!-- Populated by JS -->
        </div>
    </div>
    
    <!-- Active Model -->
    <div class="model-section">
        <h3>Active Model</h3>
        <div id="active-model" class="active-model-card">
            <div class="model-info">
                <span class="model-name">Loading...</span>
                <span class="model-status">Checking vLLM...</span>
            </div>
        </div>
    </div>
</div>

<style>
.model-section {
    margin: 2rem 0;
    padding: 1.5rem;
    background: var(--bg-secondary);
    border-radius: 12px;
}

.model-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

.model-card {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1rem;
    transition: all 0.2s;
}

.model-card:hover {
    border-color: var(--accent-color);
    transform: translateY(-2px);
}

.model-card.downloaded {
    border-color: var(--success-color);
}

.model-name {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.model-meta {
    display: flex;
    gap: 1rem;
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.model-description {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.model-actions {
    display: flex;
    gap: 0.5rem;
}

.model-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.2s;
}

.model-btn.download {
    background: var(--accent-color);
    color: white;
}

.model-btn.download:hover {
    background: var(--accent-hover);
}

.model-btn.switch {
    background: var(--success-color);
    color: white;
}

.model-btn.delete {
    background: var(--danger-color);
    color: white;
}

.model-list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-top: 1rem;
}

.model-list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
}

.model-list-item.active {
    border-color: var(--success-color);
    background: rgba(34, 197, 94, 0.1);
}

.active-model-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    background: var(--bg-primary);
    border: 2px solid var(--success-color);
    border-radius: 8px;
    margin-top: 1rem;
}

.vram-indicator {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.25rem 0.5rem;
    background: var(--bg-secondary);
    border-radius: 4px;
    font-size: 0.85rem;
}

.vram-sufficient {
    color: var(--success-color);
}

.vram-insufficient {
    color: var(--danger-color);
}
</style>

<script>
// Model Manager UI Logic
// HTML escape function to prevent XSS
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

const ModelManager = {
    apiBase: '/api/models',
    
    async init() {
        await this.loadAvailableModels();
        await this.loadDownloadedModels();
        await this.loadActiveModel();
    },
    
    async loadAvailableModels() {
        try {
            const response = await fetch(`${this.apiBase}/available`);
            const data = await response.json();
            this.renderAvailableModels(data.models);
        } catch (error) {
            console.error('Failed to load available models:', error);
            document.getElementById('available-models').innerHTML = 
                '<p class="error">Failed to load models. Is the API running?</p>';
        }
    },
    
    async loadDownloadedModels() {
        try {
            const response = await fetch(`${this.apiBase}/downloaded`);
            const data = await response.json();
            this.renderDownloadedModels(data.models);
        } catch (error) {
            console.error('Failed to load downloaded models:', error);
        }
    },
    
    async loadActiveModel() {
        try {
            // Query vLLM for active model
            const response = await fetch('/v1/models');
            const data = await response.json();
            const activeModel = data.data?.[0]?.id || 'Unknown';
            
            document.querySelector('#active-model .model-name').textContent = activeModel;
            document.querySelector('#active-model .model-status').textContent = 'âœ“ Running';
        } catch (error) {
            document.querySelector('#active-model .model-status').textContent = 'âœ— Not running';
        }
    },
    
    renderAvailableModels(models) {
        const container = document.getElementById('available-models');
        
        if (!models || models.length === 0) {
            container.innerHTML = '<p>No models available.</p>';
            return;
        }
        
        container.innerHTML = models.map(model => `
            <div class="model-card" data-model-id="${escapeHtml(model.id)}">
                <div class="model-name">${escapeHtml(model.name)}</div>
                <div class="model-meta">
                    <span class="vram-indicator ${model.min_vram_gb <= 24 ? 'vram-sufficient' : 'vram-insufficient'}">
                        ${model.min_vram_gb}GB VRAM
                    </span>
                    <span>${model.size_gb}GB disk</span>
                    <span>${escapeHtml(model.quantization || 'FP16')}</span>
                </div>
                <div class="model-description">${escapeHtml(model.description || '')}</div>
                <div class="model-actions">
                    <button class="model-btn download" onclick="ModelManager.downloadModel('${escapeHtml(model.id)}')">
                        Download
                    </button>
                </div>
            </div>
        `).join('');
    },
    
    renderDownloadedModels(models) {
        const container = document.getElementById('downloaded-models');
        
        if (!models || models.length === 0) {
            container.innerHTML = '<p>No models downloaded yet. Download one from Available Models above.</p>';
            return;
        }
        
        container.innerHTML = models.map(model => `
            <div class="model-list-item ${model.status === 'active' ? 'active' : ''}" data-model-id="${escapeHtml(model.id)}">
                <div>
                    <strong>${escapeHtml(model.id)}</strong>
                    <span class="model-meta">${model.size_gb}GB â€¢ ${escapeHtml(model.status)}</span>
                </div>
                <div class="model-actions">
                    <button class="model-btn switch" onclick="ModelManager.switchModel('${escapeHtml(model.id)}')">
                        Switch
                    </button>
                    <button class="model-btn delete" onclick="ModelManager.deleteModel('${escapeHtml(model.id)}')">
                        Delete
                    </button>
                </div>
            </div>
        `).join('');
    },
    
    async downloadModel(modelId) {
        try {
            const btn = document.querySelector(`[data-model-id="${modelId}"] .download`);
            btn.textContent = 'Downloading...';
            btn.disabled = true;
            
            const response = await fetch(`${this.apiBase}/download`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_id: modelId })
            });
            
            const data = await response.json();
            
            if (data.status === 'already_downloaded') {
                alert('Model is already downloaded!');
            } else {
                alert('Download started. This may take 10-30 minutes depending on model size.');
            }
            
            await this.loadDownloadedModels();
        } catch (error) {
            console.error('Failed to download model:', error);
            alert('Failed to start download. Check console for details.');
        }
    },
    
    async switchModel(modelId) {
        if (!confirm(`Switch to ${modelId}? This will restart vLLM.`)) {
            return;
        }
        
        try {
            const response = await fetch(`${this.apiBase}/switch`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_id: modelId })
            });
            
            const data = await response.json();
            
            if (data.success) {
                alert(`Switched to ${modelId}. vLLM restart required.`);
                await this.loadActiveModel();
            }
        } catch (error) {
            console.error('Failed to switch model:', error);
            alert('Failed to switch model.');
        }
    },
    
    async deleteModel(modelId) {
        if (!confirm(`Delete ${modelId}? This will free up disk space.`)) {
            return;
        }
        
        try {
            const response = await fetch(`${this.apiBase}/${encodeURIComponent(modelId)}`, {
                method: 'DELETE'
            });
            
            const data = await response.json();
            alert(data.message);
            await this.loadDownloadedModels();
        } catch (error) {
            console.error('Failed to delete model:', error);
            alert('Failed to delete model.');
        }
    }
};

// Initialize when page loads
document.addEventListener('DOMContentLoaded', () => {
    if (document.getElementById('model-manager')) {
        ModelManager.init();
    }
});
</script>
