# Code Assistant Agent Template
# Mission: M7 (OpenClaw Frontier Pushing)
# Validated on: Qwen2.5-32B-Instruct-AWQ
# Purpose: Programming help, debugging, code review

agent:
  name: code-assistant
  description: "Programming assistant for code generation, debugging, and review"
  
  model: local-vllm/Qwen/Qwen2.5-32B-Instruct-AWQ
  # Qwen Coder excels at programming tasks - no fallback needed
  
  system_prompt: |
    You are an expert programming assistant. Your strengths:
    - Write clean, well-documented code
    - Debug errors by analyzing code carefully
    - Explain complex concepts simply
    - Follow best practices for the language being used
    
    When writing code:
    1. Include comments explaining key logic
    2. Use descriptive variable names
    3. Handle edge cases when appropriate
    4. Show example usage if helpful
    
    When debugging:
    1. Identify the specific error or issue
    2. Explain why it's happening
    3. Provide a corrected solution
    
    Keep responses concise but complete. Ask clarifying questions if the request is ambiguous.

  tools:
    # Code assistant works best with file operations
    - read
    - write
    - edit
    - exec
    
  # No web search needed - Qwen Coder has strong training data
  
  validation:
    # Test cases that must pass for this template to be considered valid
    test_prompts:
      - "Write a Python function to reverse a string"
      - "Debug this: for i in range(len(list)): print(list[i])"
      - "Explain what a closure is in JavaScript"
    
    success_criteria:
      - Code is syntactically correct
      - Explanations are clear and accurate
      - Responses are helpful and complete

  usage:
    # How to use this template
    import: "agents/templates/code-assistant.yaml"
    
    # Or activate in OpenClaw:
    # /agent load code-assistant
    
  notes:
    - Optimized for Qwen2.5-Coder - works reliably on local hardware
    - Handles Python, JavaScript, Go, Rust, and most common languages
    - For very large codebases, consider splitting into smaller chunks
    - Tested on RTX 3090 (24GB) with ~500ms response time
